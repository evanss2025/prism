{% extends 'base.html' %}
{% block content %}
<style>
	body {
		background: linear-gradient(135deg, #ff4d4d 0%, #4f8cff 50%, #34d97b 100%);
		min-height: 100vh;
		margin: 0;
		padding: 0;
	}
	.lobby-center {
		min-height: 100vh;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		text-align: center;
	}
	.color-title {
		font-size: 3em;
		font-family: 'Luckiest Guy', 'Bangers', 'Impact', 'Arial Black', cursive, sans-serif;
		font-weight: bold;
		color: #111;
		margin-bottom: 10px;
		letter-spacing: 3px;
		text-shadow: 0 2px 12px rgba(0,0,0,0.10), 0 1px 0 #fff;
		text-transform: uppercase;
	}
	@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Bangers&display=swap');
	.color-balls {
		display: flex;
		justify-content: center;
		gap: 18px;
		margin-bottom: 18px;
	}
	.color-ball {
		width: 32px;
		height: 32px;
		border-radius: 50%;
		box-shadow: 0 2px 8px rgba(0,0,0,0.12);
		border: 2px solid #fff;
	}
	.red { background: #ff4d4d; }
	.blue { background: #4f8cff; }
	.green { background: #34d97b; }
	#player-form {
		margin-top: 18px;
	}
	#player-form label {
		font-size: 1.1em;
		margin-bottom: 8px;
		display: block;
		color: #333;
		text-shadow: 0 1px 6px rgba(255,255,255,0.2);
	}
	#player-form input[type="text"] {
		padding: 10px 14px;
		border-radius: 8px;
		border: 1.5px solid #4f8cff;
		margin-bottom: 18px;
		width: 85%;
		font-size: 1.1em;
		outline: none;
		transition: border 0.2s;
		background: rgba(255,255,255,0.85);
	}
	#player-form input[type="text"]:focus {
		border: 1.5px solid #ff4d4d;
	}
	#player-form button {
		background: linear-gradient(90deg, #ff4d4d, #4f8cff, #34d97b);
		color: #fff;
		border: none;
		border-radius: 8px;
		padding: 12px 32px;
		font-size: 1.1em;
		font-weight: bold;
		cursor: pointer;
		transition: background 0.2s, transform 0.2s;
		box-shadow: 0 2px 8px rgba(0,0,0,0.10);
	}
	#player-form button:hover {
		background: linear-gradient(90deg, #34d97b, #4f8cff, #ff4d4d);
		transform: scale(1.04);
	}
</style>
<div class="lobby-center">
	<div class="color-title">PRISM</div>
	<div class="color-balls">
		<div class="color-ball red"></div>
		<div class="color-ball blue"></div>
		<div class="color-ball green"></div>
	</div>
	<form id="player-form" method="get" action="/game">
		<label for="player-name">Enter your name to begin:</label>
		<input type="text" id="player-name" name="player_name" required autocomplete="off">
		<button type="submit">Start Game</button>
	</form>
</div>
{% endblock %}
